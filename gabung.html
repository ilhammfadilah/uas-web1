        // fungsi initialize untuk mempersiapkan peta
        function initialize() {
        var propertiPeta = {
            center:new google.maps.LatLng(42.377146,-71.116639),
            zoom:16,
            mapTypeId:google.maps.MapTypeId.ROADMAP
        };
        
        var peta = new google.maps.Map(document.getElementById("lokasinya"), propertiPeta);

        var marker=new google.maps.Marker({
          position: new google.maps.LatLng(42.377146,-71.116639),
          map: peta
      });
        }

        // event jendela di-load  
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
